<div *ngIf="!logged" class="main" style="background-image: url(../../assets/hexagon.svg); background-attachment: fixed;">
    <form class="pt-4 pb-4 ps-4 pe-4" style="background-color: #1c1c1c;">
        <div class="form-group pb-3">
            <label for="exampleInputLogin1">Login</label>
            <input type="text" class="form-control" id="exampleInputLogin1" aria-describedby="loginHelp" placeholder="Enter login" [(ngModel)]="username">
        </div>
        <div class="form-group pb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
        </div>
       <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
</div>

<div *ngIf="logged">
    <button type="submit" class="btn btn-primary" (click)="logout()">Logout</button>
    <app-home></app-home>
</div>
